<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Sylhare" name="author">
    <meta content="Basic Minesweeper game in Javascript" name="description">
    <meta content="https://github.com/Sylhare/Minesweeper" name="link">
    

    <title> MineSweeper</title>
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon"/>

    <script defer src="js/Sketch.js" type="text/javascript"></script>
    <script src="js/Zone.js" type="text/javascript"></script>
    <script src="js/Board.js" type="text/javascript"></script>
    <script src="js/Explosion.js" type="text/javascript"></script>
    <script src="js/Timer.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


</head>

<body>

<header class="header">
    <div class="header-inner">
        <a class="header-logo" href="index.html">
            <img src="img/other_bomb01_01.png" alt="ロゴ">
        </a>
        <div class="header-logo-text">
            <h1>マインスイーパーのすべて</h1>
        </div>
</header>

<main class="main">
    <nav class="floating">
        <ul>
            <li><a href="#">トップ</a></li>
        </ul>
    </nav>
</main>


<div class="flex-parent" id="page">
    <h1 class="title">Minesweeper</h1>

    <!-- navigation panel -->
    <div class="flex-nav-container" id="nav">
        <div class="item-1">
            <div id="game-info">
                <img alt="mine" id="mine-img" src="img/mine.svg">
                <!-- <span id="mines" class="info">8</span> -->
            </div>
            <div class="timer menu">
                <p>Time</p>
                <timer id="timer">00:00</timer>
            </div>
        </div>

        <div class="separator"></div>
        <div>

        </div>
    </div>

    <!-- Minesweeper game  -->
    <div class="container flex-container">
        <div id="minesweeper-game">

            <!-- Custom Alert -->
            <div id="alertContainer">
                <div class="center" id="alertBox">
                    <!--<h1 id="customAlert-title" class="">Alert</h1>-->
                    <img alt="alert" class="alertBox-img" id="alert-img" src="">
                    <p id="customAlert-content">message</p>
                    <a class="button" href="#" onclick="removeAlert()">Ok</a>
                </div>
            </div>

            <!-- Game canvas -->
            <div class="" id="game"></div>

        </div>
    </div>
    <div id="footer">
        <p>
            Webpage made by <a href="https://github.com/Sylhare" target="_blank">sylhare</a>
        </p>
    </div>
</div>

<footer class="footer">
    <nav class="site-menu">
        <ul>
            <li><a href="../method.html">操作方法</a></li>
            <li><a href="../trick.html">クリアのコツ</a></li>
            <li><a href="../history.html">本ゲームの歴史</a></li>
            <li><a href="index.html">Play a game</a></li>
        </ul>
    </nav>
</footer>
<script>
    $(function() {
        $(window).scroll(function() {
            $("nav.floating").stop().animate(
                {"top": $(window).scrollTop() + 100}, 500);
        });
    });
</script>
</body>

</html>
